{% extends 'base.html' %}
{% block title %}Результаты теста{% endblock title %}
{% block content %}
    <div class="page-centered">
        <div class="container">
            <a href="{% url 'cabinet' %}" class="btn btn-dark mb-5">Вернуться в кабинет</a>
            <table class="table table-hover table-bordered result-table">
                <thead class="table-dark">
                    <tr>
                        <th>Имя</th>
                        <th>Баллы</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>{{ result.name }}</td>
                            <td>{{ result.total_points }}</td>
                            <td>{{ result.date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
